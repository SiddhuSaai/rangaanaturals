  <rect x="0" y="700" width="1920" height="20" fill="#1A3D2B"/>
  <g fill="#0F2A1D">
    <rect x="100" y="680" width="20" height="40"/>
    <rect x="300" y="680" width="20" height="40"/>
    <rect x="500" y="680" width="20" height="40"/>
    <rect x="700" y="680" width="20" height="40"/>
    <rect x="900" y="680" width="20" height="40"/>
    <rect x="1100" y="680" width="20" height="40"/>
    <rect x="1300" y="680" width="20" height="40"/>
    <rect x="1500" y="680" width="20" height="40"/>
    <rect x="1700" y="680" width="20" height="40"/>
  </g>
  <!-- Mist effect -->
  <ellipse cx="400" cy="600" rx="400" ry="100" fill="white" opacity="0.1"/>
  <ellipse cx="1400" cy="550" rx="500" ry="120" fill="white" opacity="0.08"/>
</svg>
