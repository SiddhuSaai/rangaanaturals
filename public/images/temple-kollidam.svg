<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="templeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F2A1D"/>
      <stop offset="50%" style="stop-color:#1B5E20"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#templeGradient)"/>
  <!-- Temple gopuram silhouette -->
  <polygon points="960,200 900,500 1020,500" fill="#1A3D2B"/>
