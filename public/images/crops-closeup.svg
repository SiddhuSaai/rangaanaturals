<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#4CAF50"/>
  <!-- Crop lines -->
  <g stroke="#2E7D32" stroke-width="3" opacity="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
  </g>
  <!-- Dew drops -->
  <circle cx="100" cy="150" r="5" fill="white" opacity="0.7"/>
  <circle cx="300" cy="250" r="4" fill="white" opacity="0.6"/>
  <circle cx="500" cy="180" r="6" fill="white" opacity="0.8"/>
  <text x="400" y="550" text-anchor="middle" fill="#1B5E20" font-family="serif" font-size="24">Crops Close-up</text>
</svg>
